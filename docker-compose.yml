version: '3.8'

services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    command: npm start
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://user:password@db:5432/mydatabase
      # CORS config para aceitar requisições do frontend
      CORS_ORIGIN: http://localhost:3001
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3001:80"  # O frontend será servido pela porta 80 do nginx mapeada para 3001
    volumes:
      - ./frontend:/app
    environment:
      - REACT_APP_API_URL=http://localhost:3000  # URL de comunicação com o backend
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: postgres:13
    container_name: db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: coursesdb
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
